<!DOCTYPE html>
<html>
<body>
  <h3>Enter your birthdayy:</h3>
  <input type="date" id="bday">
  <button onclick="start()">Start</button>
  <p id="count"></p>

  <script>
    let timer;
    function start() {
      clearInterval(timer);
      const input = new Date(document.getElementById("bday").value);
      timer = setInterval(() => {
        const now = new Date();
        let b = new Date(now.getFullYear(), input.getMonth(), input.getDate());
        if (now > b) b.setFullYear(now.getFullYear() + 1);
        let t = b - now;
        let d = Math.floor(t / 864e5), h = Math.floor(t / 36e5) % 24, m = Math.floor(t / 6e4) % 60, s = Math.floor(t / 1e3) % 60;
        document.getElementById("count").textContent = `${d}d ${h}h ${m}m ${s}s`;
      }, 1000);
    }
  </script>
</body>
</html>
